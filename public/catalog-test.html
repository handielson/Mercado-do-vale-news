<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do CatÃ¡logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Pegar credenciais do ambiente (jÃ¡ configurado no projeto)
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = 'Credenciais do Supabase nÃ£o encontradas! Verifique o arquivo .env';
            throw new Error('Missing Supabase credentials');
        }

        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            const productsEl = document.getElementById('products');
            const bannersEl = document.getElementById('banners');
            const statsEl = document.getElementById('stats');

            try {
                loadingEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
                contentEl.classList.add('hidden');

                // Buscar produtos
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('id, name, brand, price_retail, images, featured, is_new, discount_percentage')
                    .limit(10);

                if (productsError) throw productsError;

                // Buscar banners
                const { data: banners, error: bannersError } = await supabase
                    .from('catalog_banners')
                    .select('*')
                    .eq('is_active', true)
                    .order('display_order');

                if (bannersError) throw bannersError;

                console.log('âœ… Produtos:', products);
                console.log('âœ… Banners:', banners);

                // Renderizar banners
                bannersEl.innerHTML = banners.map(b => `
          <div class="border border-slate-200 rounded-lg p-4">
            <div class="flex items-center gap-4">
              <img src="${b.image_url}" alt="${b.title}" class="w-32 h-20 object-cover rounded">
              <div>
                <h3 class="font-semibold">${b.title}</h3>
                <p class="text-sm text-slate-600">Tipo: ${b.link_type} | Ordem: ${b.display_order}</p>
                <p class="text-xs text-slate-500">Views: ${b.views_count} | Clicks: ${b.clicks_count}</p>
              </div>
            </div>
          </div>
        `).join('');

                // Renderizar produtos
                productsEl.innerHTML = products.map(p => `
          <div class="border border-slate-200 rounded-lg p-4">
            ${p.images && p.images[0] ? `<img src="${p.images[0]}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-3">` : ''}
            <h3 class="font-semibold text-sm mb-1">${p.name}</h3>
            <p class="text-xs text-slate-600 mb-2">${p.brand}</p>
            <p class="text-lg font-bold text-blue-600">
              ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(p.price_retail / 100)}
            </p>
            <div class="flex gap-2 mt-2 flex-wrap">
              ${p.featured ? '<span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">â­ Destaque</span>' : ''}
              ${p.is_new ? '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">ğŸ†• Novo</span>' : ''}
              ${p.discount_percentage > 0 ? `<span class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded">ğŸ·ï¸ ${p.discount_percentage}% OFF</span>` : ''}
            </div>
          </div>
        `).join('');

                // EstatÃ­sticas
                const featured = products.filter(p => p.featured).length;
                const newProducts = products.filter(p => p.is_new).length;

                statsEl.innerHTML = `
          <div class="text-center"><div class="text-3xl font-bold text-blue-600">${products.length}</div><div class="text-sm text-slate-600">Produtos</div></div>
          <div class="text-center"><div class="text-3xl font-bold text-blue-600">${banners.length}</div><div class="text-sm text-slate-600">Banners</div></div>
          <div class="text-center"><div class="text-3xl font-bold text-green-600">${featured}</div><div class="text-sm text-slate-600">Em Destaque</div></div>
          <div class="text-center"><div class="text-3xl font-bold text-green-600">${newProducts}</div><div class="text-sm text-slate-600">Novos</div></div>
        `;

                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');
            } catch (err) {
                console.error('âŒ Erro:', err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
            }
        }

        window.addEventListener('DOMContentLoaded', loadData);
        window.reloadData = loadData;
    </script>
</head>

<body class="bg-slate-50">
    <div class="min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">ğŸ§ª Teste do CatÃ¡logo</h1>

            <!-- Loading -->
            <div id="loading" class="flex items-center justify-center min-h-[400px]">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-slate-600">Carregando dados do catÃ¡logo...</p>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="hidden bg-red-50 border-2 border-red-200 rounded-lg p-6 max-w-md mx-auto">
                <h2 class="text-red-800 font-bold text-lg mb-2">âŒ Erro ao carregar</h2>
                <p id="error-message" class="text-red-600 mb-4"></p>
                <button onclick="reloadData()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    Tentar novamente
                </button>
            </div>

            <!-- Content -->
            <div id="content" class="hidden">
                <!-- Banners -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">ğŸ¨ Banners</h2>
                    <div id="banners" class="space-y-3"></div>
                </div>

                <!-- Produtos -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">ğŸ“± Produtos</h2>
                    <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>

                <!-- EstatÃ­sticas -->
                <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸ“Š EstatÃ­sticas</h2>
                    <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>

                <!-- BotÃ£o Recarregar -->
                <div class="text-center">
                    <button onclick="reloadData()"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                        ğŸ”„ Recarregar Dados
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
